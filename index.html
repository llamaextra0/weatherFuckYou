<!DOCTYPE html>
<html>
<body>
<div id="title"></div>
<div id="time"></div>

<script>
  var hash = location.hash.substring(1);        
  var parts = hash.split('|');
  var title = decodeURIComponent(parts[0] || '');    
  var ts    = parts[1] || 0;
  var date  = new Date(ts * 1000);

  document.body.style = "background:#000;color:#fff;height:100vh;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4vh;font-family:monospace";

  document.getElementById('title').innerText = title;
  document.getElementById('title').style.fontSize = "8vw";
  document.getElementById('title').style.fontWeight = "900";

  document.getElementById('time').innerText = date.toLocaleString();
  document.getElementById('time').style.fontSize = "12vw";
  document.getElementById('time').style.fontWeight = "900";
</script>
</body>
</html>
