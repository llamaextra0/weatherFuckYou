<!DOCTYPE html>
<html>
<body>
<div id="title"></div>
<div id="time"></div>

<script>
  var h = location.hash.substring(1).split('|');
  var title = decodeURIComponent(h[0] || '');
  var ts    = h[1] || 0;
  var type  = (h[2] || '').toLowerCase();  
  var date = new Date(ts * 1000);

  if (type === 'utc') date = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
  document.body.style = "background:#000;color:#fff;height:100vh;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:5vh;font-family:monospace";

  document.getElementById('title').innerText = title;
  document.getElementById('title').style.fontSize = "22vw";   
  document.getElementById('title').style.fontWeight = "900";

  document.getElementById('time').innerText = date.toLocaleString();
  document.getElementById('time').style.fontSize = "14vw";
  document.getElementById('time').style.fontWeight = "900";
</script>
</body>
</html>
